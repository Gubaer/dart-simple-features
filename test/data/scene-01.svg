<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:sf="urn:simple-features"
   viewBox="0 0 10 10"
   width="100%"
   height="100%">  
  <style>
  line {
    stroke: black;
    stroke-width: 0.1;
  }
  </style>
  <g transform="scale(1,-1) translate(0,-10)">
    <line id="s1" x1="1" y1="1" x2="9" y2="9"/>
    <line id="s2" x1="9" y1="1" x2="1" y2="9"/>
  </g>
  <sf:intersection x="5" y="5"> 
    <sf:segment ref="s1" />
    <sf:segment ref="s2" />
  </sf:intersection>
</svg>
